<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Funcionários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Cadastro de Funcionários</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira o nome">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Insira o telefone">
            </div>
            <div class="form-group">
                <label for="salario_hora">Salário por Hora:</label>
                <input type="number" class="form-control" id="salario_hora" name="salario_hora"
                    placeholder="Insira o salário por hora">
            </div>
            <div class="form-group">
                <label for="horas_trabalhadas">Horas Trabalhadas:</label>
                <input type="number" class="form-control" id="horas_trabalhadas" name="horas_trabalhadas"
                    placeholder="Insira as horas trabalhadas">
            </div>
            <div class="form-group">
                <label for="salario_total">Salário Total:</label>
                <input type="number" class="form-control" id="salario_total" name="salario_total" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <table id="tabela-dados">
            <caption>Dados dos funcionários</caption>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Salário hora</th>
                <th>Horas trabalhadas</th>
                <th>Salário total</th>
              </tr>
            </thead>
            <tbody>
              <!-- linhas da tabela serão adicionadas dinamicamente pelo JavaScript -->
            </tbody>
          </table>
          
    
          
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</body>

</html>
