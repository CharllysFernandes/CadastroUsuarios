<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página Inicial</title>
    <meta name="description" content="Descrição da página aqui">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="col-12 col-md-6">
            <h1 class="text-center mb-4">Verificar o quanto vai receber</h1>
            <form>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control form-control-sm" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control form-control-sm" id="cpf" placeholder="Digite seu CPF" onblur="this.value = formatarCPF(this.value)">
                  </div>
                  
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" onclick="return validarCPF()">Verificar</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./VerificarCPF.js"></script>

</body>

</html>
